name: Actions Workflow
on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-20.04
    steps:
      - name: list files
        run: |
          pwd
          ls
      - name: Simple JavaScript action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Pista
      - name: log greeting time
        run: echo "${{ steps.greet.outputs.time }}"
